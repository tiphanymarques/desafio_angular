<app-header></app-header>
<main>

    <h4>CADASTRO</h4>
    <form [formGroup]="form">
        <div class="inputs">
            <div class="nome">
                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" formControlName="nome">
            </div>

            <div class="email">
                <label for="E-mail">E-mail: </label><br>
                <input type="text" id="E-mail" formControlName="email">
            </div>

            <div class="Telefone">
                <label for="Telefone">Telefone: </label><br>
                <input type="text" id="Telefone" formControlName="telefone">
            </div>
        </div>

        <button (click)=" cadastraUsuarios()" class="cadastrar">Cadastrar</button>

    </form>

    <div class="usuario_lado_a_lado" id="usuarios">

        <div *ngFor="let item of ListaUsuarios; index as i;" class="usuario1">

            <p>{{item.nome}}</p>
            <p>{{item.email}}</p>
            <p>{{item.telefone}}</p>

             <button (click)="pegarDados(item)" class="editar">Editar</button> 
            <br><br>
            <button (click)=" deletarUsuario(item.id)" class="excluir">Excluir</button> 

        </div>
    </div>

</main>
